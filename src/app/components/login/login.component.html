<div class="login-form-container">
  <mat-card class="col-3 login-card">

      <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>

      <div *ngIf="!(authService.user | async)" class="fields-container">
        <div class="logo-container">
            <img id="login-logo" src="assets/images/studyinc_logo.png">
        </div>
        <p>Learn anywhere, without an internet connection, and at your own pace.</p>
        <h3 class="login-header">Log In</h3> 
        <mat-form-field>
            <input type="text" matInput [(ngModel)]="email" placeholder="email">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput [(ngModel)]="password" placeholder="password">
        </mat-form-field>
      
        <div class="button-container">
          <button color="primary" mat-raised-button (click)="login()" [disabled]="!email || !password">
            Login
          </button>
        </div>
        <a href="">Forgot Password?</a>
      </div>
      
      <button color="primary" mat-raised-button (click)="logout()" *ngIf="authService.user | async">
        Logout
      </button>
      
  </mat-card>
</div>
